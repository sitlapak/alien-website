<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>SCENE</title>
    <style>
        body {
            background: #1e90ff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fffbe7;
            border: 4px solid #000080;
            box-shadow: 0 0 0 8px #ffcc00, 0 0 0 12px #000080;
            margin: 3em auto;
            padding: 2em 2em;
            width: 500px;
            text-align: center;
        }
        h1 {
            color: #000080;
            text-transform: uppercase;
            margin-bottom: 1em;
            text-shadow: 1px 1px 0 #fff, 2px 2px 0 #000080;
        }
        .scene-img {
            display: block;
            margin: 0 auto 1em auto;
            border: 2px solid #000080;
            background: #fff;
            width: 90%;
            max-width: 400px;
        }
        .back-link {
            display: inline-block;
            margin-top: 2em;
            background: #ffcc00;
            color: #000;
            border: 2px solid #000080;
            border-radius: 0;
            padding: 0.5em 1.5em;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 2px 2px 0 #000080;
        }
        .back-link:hover {
            background: #000080;
            color: #fffcc0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SCENE</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Pixel_art_forest.png" alt="Scene" class="scene-img">
        <div>ฉากป่าในตำนาน</div>
        <a href="main.html" class="back-link">ย้อนกลับ</a>
    </div>
</body>
</html>
